<!DOCTYPE html>
<html lang="en">
<head>

    <title>Job Application</title>
    <link rel="stylesheet" href="primary.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
          background-color: lightblue;
        }
    </style>
</head>
<body>
    <header>
        <nav> 
        <div class="menu">
            <a href="index.html"><i class="fa fa-home"></i>Home</a>
            <a href="#"><i class="fa fa-sign-in"></i>Scroll To See Information</a>
            <a href="index.html"><i class="fa fa-sign-out"></i>Click on Home Button To Go Back</a>
        </div>
    </nav>
    </header>
<h1>Job Application Form</h1>  
<form>
    <label for="pname">Position Applied for:</label>
    <input type="text">
    <label for="rname">Job reference code:</label>
    <input type="text">
    <hr>
    <br>
    <label for="fname">First Name:</label>
    <input type="text"><br>
    <label for="fmname">Family Name:</label>
    <input type="text"><br>
    <label for="nname">Nationality:</label>
    <input type="text"><br>
    <label for="dobname">Date of Birth:</label>
    <input type="date"><br>
    <label for="addname">Address:</label><br>
    <textarea name="addname" id="addname" cols="23" rows="2"></textarea><br>
    <label for="tname">Telephone:</label>
    <input type="text">
    <label for="ename">Email:</label>
    <input type="text">
    <hr>
    <br>
    <h4>Educational History</h4>
    <label for="edname">School/College,Course Studied,Qualifications Received,Grades:</label><br>
    <textarea name="edname" id="edname" cols="30" rows="2"></textarea>
    <h4>Employment History</h4>
    <label for="empname">Employer,Date,Position/responsibilities:</label><br>
    <textarea name="empname" id="empname" cols="40" rows="3"></textarea><br>
    <label for="stname">Personal Statement:</label><br>
    <textarea name="stname" id="stname" cols="60" rows="5"></textarea>
    <hr>
    <h2>YEARS OF WORK EXPERIENCE:</h2>
    <input type="range">
    <hr>
    <h3>First Referee Details:</h3>
    <label for="fname">First name:</label>
    <input type="text">
    <label for="famname">Family name:</label>
    <input type="text"><br>
    <label for="tname">Title:</label>
    <input type="text">
    <label for="ocname">Occupation:</label><br>
    <label for="relname">Relationship:</label>
    <input type="text"><br>
    <label for="adname">Address:</label><br>
    <textarea name="adname" id="adname" cols="30" rows="5"></textarea>
    <label for="telname">Telephone:</label>
    <input type="text">
    <label for="ename">Email:</label>
    <input type="text">
    <br>
    <hr>
    <button type="submit" class="signupbtn">submit</button>
</form>  
</body>
</html>
